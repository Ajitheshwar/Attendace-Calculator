<button  class='d-block ms-auto mt-1 me-1 btn btn-outline-light' (click)='addMarks=true' routerLink="addMarks" routerLinkActive="active">Add Marks</button>
<router-outlet></router-outlet>

<div class='row'>
    <div class="col-1"></div>
    <div class="col-10 border border-white rounded pt-3 px-4 pb-2 mt-3">
        <div class='d-flex justify-content-center mb-3'>
            <button class='btn btn-light px-2 mx-1 ' (click)='getNormalMarks()'> Normal </button>
            <button class='btn btn-light px-2 mx-1 ' (click)='getSemesterMarks()'> Semester </button>
        </div>
        <div *ngFor="let m of marks;index as i" class='mb-3 border border-secondary rounded p-3 row'>
            <button class="btn btn-outline-dark w-100 text-white text-start" type="button" data-bs-toggle="collapse" attr.data-bs-target="#i{{i}}" aria-expanded="false" attr.aria-controls="#{{m.title}}"><h3>{{m.title}} - {{m.SGPA}} <button class='ms-2 mt-1 btn btn-danger float-end' (click)='deleteMarks(i)'>Delete</button></h3></button>
            <div class="collapse pt-3 row" id="i{{i}}">
                <div *ngFor="let x of m.marks" class="col-12 col-sm-6 col-lg-4 mb-3">
                    <div class='fs-5'>{{x.subject}}</div>
                    <div class='fs-4'>{{x.marks}}/{{x.total || 10}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-1"></div>
</div>
